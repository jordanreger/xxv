<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no"
    />
    <meta
      name="theme-color"
      content="#212121"
    />

    <title>xxv</title>


    <!-- PWA -->

    <link rel="manifest" href="/manifest.webmanifest" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/service-worker.js")
            .catch(err => console.log("service worker not registered", err))
        })
      }
    </script>

    <!-- PWA -->

    <link rel="apple-touch-icon" sizes="500x500" href="/xxvlogo.png" />
    <link rel="shortcut icon" href="/xxvlogo.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;500;600&display=swap" />
    </noscript>

    <style>
      html {
        background-color: #000;
      }
    </style>

    <link rel="stylesheet" href="/main.css" async />

  </head>
  <script name="setup">
    function hfs(size) {
      var i = Math.floor( Math.log(size) / Math.log(1024) );
      return ( size / Math.pow(1024, i) ).toFixed(2) * 1 + ['b', 'kb', 'mb'][i];
    };
    if ('storage' in navigator && 'estimate' in navigator.storage) {
      navigator.storage.estimate().then(estimate => {
        console.log(`app size: ${hfs(estimate.usage)}`);
      });
    }

    window.addEventListener('DOMContentLoaded', function() {
      window.resizeTo(475, 600);
    }, true);
  </script>
  <script name="pkgSearchBar" type="module">
    import {LitElement, html, css} from "https://esm.sh/lit";

    class pkgSearchBar extends LitElement {
      static styles = css`
        .title {
          font-family: DM Mono;
          font-size: 4vmin;
          color: var(--color-secondary-text);
        }

        input {
          background-color: transparent;
          width: 95% !important;
          position: relative;
          left: 50%;
          transform: translateX(-50%);
          outline: none;
          border: 2px solid #c4c4c4;
          border-radius: 10px;
          padding: 2.5%;
          font-size: 3vmin;
          font-family: DM Mono;
          color: #c4c4c4;
        }
      `;

      async handleSubmit(e){
        e.preventDefault();
        let input = this.shadowRoot.children[3].children[0], mod = input.value;
        if(mod) {
          let data = await fetch(`https://raw.githubusercontent.com/xxvnetwork/modules/main/${mod}.html`)
            .then((data) => data.arrayBuffer())
            .then((data) => { return data })
          data = encodeURIComponent(btoa(String.fromCharCode(...new Uint8Array(data))));
          localStorage.setItem(mod, data);
          input.value = "";
          location.reload();
        } else {
          console.log("please input a valid module name");
        }

      }

      render() {
        return html`${navigator.onLine ?
          html`
            <span class="title">Import</span>
            <br/>
            <br/>
            <form @submit="${(e) => this.handleSubmit(e)}">
              <input type="text" placeholder="module" name="modules" list="commonmods" />
              <datalist id="commonmods">
                <option value="base">
                <option value="fx">
              </datalist>
            </form>
            <br/>
          `: null}`;
      }
    }
    customElements.get("pkg-searchbar") || customElements.define("pkg-searchbar", pkgSearchBar);
  </script>

  <script name="moduleList" type="module">
    import {LitElement, html, css} from "https://esm.sh/lit";

    class moduleList extends LitElement {
      static styles = css`
        .title {
          font-family: DM Mono;
          font-size: 4vmin;
          color: var(--color-secondary-text);
        }

        input {
          background-color: transparent;
          width: 95% !important;
          position: relative;
          left: 50%;
          transform: translateX(-50%);
          outline: none;
          border: 2px solid #c4c4c4;
          border-radius: 10px;
          padding: 2.5%;
          font-size: 3vmin;
          font-family: DM Mono;
          color: #c4c4c4;
        }

        .modules {
          background-color: transparent;
          width: 95% !important;
          bottom: 0;
          position: absolute;
          top: 30%;
          left: 50%;
          transform: translateX(-50%);
          outline: none;
          border: 2px solid #c4c4c4;
          border-radius: 10px;
          padding: 2.5%;
          overflow-y: scroll;
        }

        ::-webkit-scrollbar {
            width: 0;
        }

        .module {
          height: max-content;
        }

        .arrow {
          display: inline-block;
          font-family: DM Mono;
          color: #c4c4c4;
          font-weight: bold;
          font-size: 4vmin;
          -moz-transform: scale(-1, 1);
          -webkit-transform: scale(-1, 1);
          transform: scale(-1, 1);
          user-select: none;
        }

        .module-name {
          font-family: DM Sans;
          color: #e0e0e0;
          font-weight: bold;
          font-size: 5vmin;
          user-select: none;
        }

        .module-name:hover {
          color: #ffcf96;
          cursor: pointer;
        }

        .module-description {
          font-family: DM Mono;
          color: #afafaf;
          font-size: 4vmin;
          user-select: none;
        }
      `;

      spawnApp(mod){
        window.open(`/module?data=${localStorage.getItem(mod)}`, "test", "popup,noopener");
      }

      render() {
        let modulesList = [];
        for(let i = 0; i < window.localStorage.length; i++){
          modulesList.push(html`<div class="module"><span class="arrow">â†µ</span> <span class="module-name" @click=${() => { this.spawnApp(Object.keys(window.localStorage)[i])}}>${Object.keys(window.localStorage)[i]}</span><span class="module-description"></span></div>`);
        }
        return html`
          <span class="title">Modules</span>
          <br/>
          <br/>
          <div class="modules">
            ${modulesList}
          </div>
        `;
      }
    }
    customElements.get("module-list") || customElements.define("module-list", moduleList);
  </script>

  <main id="app">
    <pkg-searchbar></pkg-searchbar>
    <module-list></module-list>
    <!--<button onClick="unregisterSW()">unregister</button>-->
    <script>
      function unregisterSW(){
        navigator.serviceWorker.getRegistrations().then( function(registrations) { for(let registration of registrations) { registration.unregister(); } })
      }
    </script>
  </main>
</html>
